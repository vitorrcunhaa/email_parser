<!DOCTYPE html>
<html>
<head>
    {% load bootstrap5 %}
    {% bootstrap_css %}
    {% bootstrap_javascript %}
    <title>Confirm Delete</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 0;
            margin: 0;
        }
        .delete-container {
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container delete-container">
        <h1>Confirm Delete</h1>
        <p>Are you sure you want to delete "{{ email.name }}"?</p>
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Yes, delete</button>
        </form>
        <a href="{% url 'email_list' %}" class="btn btn-primary mt-3">Back to list</a>
    </div>
</body>
</html>
