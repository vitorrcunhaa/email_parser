<!DOCTYPE html>
<html>
<head>
	{% load bootstrap5 %}
	{% bootstrap_css %}
	{% bootstrap_javascript %}
    <title>Email Form</title>
	<style>
		html, body {
			height: 100%;
			display: flex;
			justify-content: center;
			align-items: center;
		}
		.container {
			width: 100%;
			max-width: 600px;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="row justify-content-center">
			<div class="col-12 col-md-8 col-lg-6">
				<h1>{% if form.instance.pk %}Edit{% else %}Create{% endif %} Email</h1>
				<form method="post">
					{% csrf_token %}
					{{ form.as_p }}
					<button type="submit" class="btn btn-primary">Save</button>
				</form>
				<a href="{% url 'email_list' %}" class="btn btn-link">Back to list</a>
			</div>
		</div>
	</div>
</body>
</html>
