<!DOCTYPE html>
<html>
<head>
		{% load bootstrap5 %}
		{% bootstrap_css %}
		{% bootstrap_javascript %}
    <title>Email Detail</title>

    <style>
      .center-screen {
        display: flex;
        flex-direction: column;
        justify-content: center;
        height: 100vh;
      }
    </style>
</head>
<body>
    <div class="container center-screen">
        <div class="row justify-content-center">
            <div class="col-sm-12 col-md-8 col-lg-6">
                <h1>Email Detail</h1>
                <p>Name: {{ email.name }}</p>
                <p>Amount: {{ email.amount }}</p>
                <p>Comments: {{ email.comments }}</p>
                <a href="{% url 'email_list' %}" class="btn btn-primary">Back to list</a>
            </div>
        </div>
    </div>
</body>
</html>
